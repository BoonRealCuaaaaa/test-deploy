      - KB_ASSISTANT_ID=ff74318f-d961-4d10-a9e0-0e14aea105d6
    ports:
      - "5501:5502"
    expose:
      - 5502
    networks:
      - jarvis-plugin-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
